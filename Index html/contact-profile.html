<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e0f33ba18.js" crossorigin="anonymous"></script>
    <title>Contact Profile Page</title>
</head>
<body>

    <div class="container">

        <header class="hero">
            <a href="pindex.html">
                <i class="fa-solid fa-arrow-left back-btn"></i>
            </a>

            <div class="hero-info">
                <h1 class="name">Ayush pandey</h1>
                <p class="relationship">Family</p>
            </div>
        </header>

        <section class="contact-info">

            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <p class="phone-number">9198144621</p>
            </div>

            <div class="info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <p class="sms">Send Message</p>
            </div>

            <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <p class="email">ayushpandey30@gmail.com</p>
            </div>

            <div class="info-line">
                <i class="fas fa-map-marker-alt icon-gradient"></i>
                <p class="address">Mumbai</p>
            </div>
        </section>

        <a href="edit.html">
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fas fa-cog icon-gradient"></i>
                </div>
            </section>
        </a>
    </div>
